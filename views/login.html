<h1>{{'login' | translate}}</h1>
<uib-alert close="status.show = false" type="{{status.type}}" 
           ng-show="status.show === true">
    {{ status.messageKey | translate}}
</uib-alert>

<div class="row">
    <div class="col-xs-12 col-sm-8 col-lg-6">
        <form name="loginForm" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">
                    {{'email' | translate}}
                </label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" placeholder="{{'email' | translate}}"
                           ng-required="true"
                           ng-model="credentials.email" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">
                    {{'password' | translate}}
                </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" placeholder="{{'password' | translate}}" 
                           ng-required="true"
                           ng-model="credentials.password" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right"
                    ng-disabled="!canSubmit()"
                    ng-click="submit()">
                    {{'submitLogin' | translate}}
            </button>
        </form>
    </div>
</div>
